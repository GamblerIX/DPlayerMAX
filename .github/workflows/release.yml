name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Get changelog
        id: changelog
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          CHANGELOG_FILE="Changelog/v${VERSION}.log"

          if [ -f "$CHANGELOG_FILE" ]; then
            # è¯»å– changelog å†…å®¹
            CHANGELOG=$(cat "$CHANGELOG_FILE")
          else
            # ä»Žæœ€è¿‘çš„æäº¤ä¿¡æ¯ç”Ÿæˆ
            CHANGELOG=$(git log -1 --pretty=format:"%B")
          fi

          # å†™å…¥åˆ°æ–‡ä»¶ä»¥é¿å…å¤šè¡Œé—®é¢˜
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "file=/tmp/changelog.txt" >> $GITHUB_OUTPUT

      - name: Create release package
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # åˆ›å»ºä¸´æ—¶ç›®å½•
          mkdir -p /tmp/DPlayerMAX

          # å¤åˆ¶æ–‡ä»¶ï¼ŒæŽ’é™¤ä¸éœ€è¦çš„ç›®å½•
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='.claude' \
                    --exclude='docs' \
                    --exclude='.gitignore' \
                    --exclude='*.log' \
                    ./ /tmp/DPlayerMAX/

          # åˆ›å»º zip åŒ…
          cd /tmp
          zip -r DPlayerMAX-v${VERSION}.zip DPlayerMAX

          # ç§»åŠ¨åˆ°å·¥ä½œç›®å½•
          mv DPlayerMAX-v${VERSION}.zip $GITHUB_WORKSPACE/

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: DPlayerMAX ${{ steps.version.outputs.tag }}
          body_path: ${{ steps.changelog.outputs.file }}
          files: |
            DPlayerMAX-v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "## Release Created! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Assets:**" >> $GITHUB_STEP_SUMMARY
          echo "- DPlayerMAX-v${{ steps.version.outputs.version }}.zip" >> $GITHUB_STEP_SUMMARY

      - name: Skip Release
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "## Release Skipped â­ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag ${{ steps.version.outputs.tag }} already exists." >> $GITHUB_STEP_SUMMARY
